<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AISET – Dark & Light Mod</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 50px 20px 20px;
    }

    header img {
      width: 180px;
    }

    h1 {
      font-size: 28px;
      margin: 10px 0 5px;
    }

    p.subtitle {
      color: #57a7ff;
      font-size: 18px;
      margin-bottom: 40px;
    }

    h2 {
      margin-top: 60px;
      font-size: 24px;
      color: #57a7ff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .screens {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .screen {
      background: #111;
      border-radius: 16px;
      padding: 15px;
      width: 260px;
      box-shadow: 0 0 12px rgba(87,167,255,0.2);
    }

    .screen img {
      width: 100%;
      border-radius: 12px;
    }

    .screen h3 {
      margin: 10px 0 5px;
      font-size: 16px;
      color: #57a7ff;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #888;
      padding-bottom: 40px;
    }

    /* Light section style */
    .light-section {
      background: #f5f5f5;
      color: #111;
      padding-top: 40px;
      border-top: 2px solid #ccc;
    }

    .light-section h2 {
      color: #1976d2;
    }

    .light-section .screen {
      background: #fff;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }

    .light-section .screen h3 {
      color: #1976d2;
    }
  </style>
</head>
<body>
  <header>
    <img src="aiset_logo.jpg" alt="AISET Logo">
    <h1>AISET Mobil Uygulaması</h1>
    <p class="subtitle">Sense the Future</p>
  </header>

  <h2>Dark Mode</h2>
  <section class="screens">
    <div class="screen">
      <img src="login.jpg" alt="Giriş Ekranı (Dark)">
      <h3>Giriş Ekranı</h3>
    </div>
    <div class="screen">
      <img src="device_select.jpg" alt="Cihaz Seçimi (Dark)">
      <h3>Cihaz Seçimi</h3>
    </div>
    <div class="screen">
      <img src="main_dashboard.jpg" alt="Sensör Verileri (Dark)">
      <h3>Sensör Verileri</h3>
    </div>
    <div class="screen">
      <img src="menu.jpg" alt="Menü (Dark)">
      <h3>Menü</h3>
    </div>
    <div class="screen">
      <img src="settings.jpg" alt="Ayarlar (Dark)">
      <h3>Ayarlar</h3>
    </div>
  </section>

  <div class="light-section">
    <h2>Light Mode</h2>
    <section class="screens">
      <div class="screen">
        <img src="login_light.jpg" alt="Giriş Ekranı (Light)">
        <h3>Giriş Ekranı</h3>
      </div>
      <div class="screen">
        <img src="device_select_light.jpg" alt="Cihaz Seçimi (Light)">
        <h3>Cihaz Seçimi</h3>
      </div>
      <div class="screen">
        <img src="main_dashboard_light.jpg" alt="Sensör Verileri (Light)">
        <h3>Sensör Verileri</h3>
      </div>
      <div class="screen">
        <img src="menu_light.jpg" alt="Menü (Light)">
        <h3>Menü</h3>
      </div>
      <div class="screen">
        <img src="settings_light.jpg" alt="Ayarlar (Light)">
        <h3>Ayarlar</h3>
      </div>
    </section>
  </div>

  <footer>
    © 2025 AISET | Developed by Erdem Yanık
  </footer>
</body>
</html>
